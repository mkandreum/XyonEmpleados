version: '3.8'

services:
  app:
    build: .
    restart: always
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:secure_pg_password_123@db:5432/xyonempleados_db
      - JWT_SECRET=cGxlYXNlX2NoYW5nZV90aGlzX3RvX2FfcmFuZG9tX3NlY3JldF9nZW5lcmF0ZWRfd2l0aF9vcGVuc3Ns
      - ADMIN_EMAIL=admin@xyonempleados.com
      - ADMIN_INITIAL_PASSWORD=ChangeThisSecurePassword123!
    volumes:
      - uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secure_pg_password_123
      POSTGRES_DB: xyonempleados_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
  uploads:
